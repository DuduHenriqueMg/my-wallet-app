# Bloco HTTP - ÚNICA COISA ATIVA POR ENQUANTO
server {
    listen 80;
    server_name my-wallet.app.br www.my-wallet.app.br;

    # Bloco para o desafio do Let's Encrypt (Certbot)
    # Isso é MUITO importante e está perfeito.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Vamos comentar o redirecionamento por enquanto para simplificar
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

