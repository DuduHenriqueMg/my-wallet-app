# HTTP - redirecionar para HTTPS
server {
    listen 80;
    server_name my-wallet.app.br www.my-wallet.app.br;

    # ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - configuração principal
server {
    listen 443 ssl;
    server_name my-wallet.app.br www.my-wallet.app.br;
    root /var/www/public;
    index index.php index.html;

    # Certificados SSL (corrija os caminhos se necessário)
    ssl_certificate /etc/letsencrypt/live/my-wallet.app.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/my-wallet.app.br/privkey.pem;
    
    # Configurações SSL básicas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ADICIONE ESTAS REGRAS PARA ASSETS ESTÁTICOS
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Específico para o diretório build (IMPORTANTE!)
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Rotas principais do Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Negar acesso a arquivos sensíveis
    location ~ /\.ht {
        deny all;
    }

    location ~ /\. {
        deny all;
    }
}